name: Python Application CI

on:
  push:
    branches: [ main, progress ]
  pull_request:
    branches: [ main, progress ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check code structure
      run: |
        python -c "import app; print('✓ App module imports successfully')"
        python -c "from database.models import db, User, Patient, AudioFile, AnalysisResult; print('✓ Database models import successfully')"

    - name: Verify required directories
      run: |
        python -c "import os; dirs = ['templates', 'static', 'database', 'outputs']; [os.makedirs(d, exist_ok=True) for d in dirs]; print('✓ Required directories verified')"

    - name: Check Flask configuration
      run: |
        python -c "from flask import Flask; app = Flask(__name__); print('✓ Flask configuration valid')"

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Check for known security vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true

    - name: Run bandit security linter
      run: |
        bandit -r . -f json -o bandit-report.json || true
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
      if: always()

  documentation:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check required documentation files
      run: |
        test -f README.md && echo "✓ README.md exists" || exit 1
        test -f LICENSE && echo "✓ LICENSE exists" || exit 1
        test -f CONTRIBUTING.md && echo "✓ CONTRIBUTING.md exists" || exit 1
        test -f CHANGELOG.md && echo "✓ CHANGELOG.md exists" || exit 1
        test -f requirements.txt && echo "✓ requirements.txt exists" || exit 1

    - name: Validate README structure
      run: |
        grep -q "## Installation" README.md && echo "✓ Installation section found"
        grep -q "## Usage" README.md && echo "✓ Usage section found"
        grep -q "## License" README.md && echo "✓ License section found"
